<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JSConTest - Test Framework - Function - Simple Boolean</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../js/jscontest.js"></script>
    <script type="text/javascript" src="../../js/jscontest.contracts.js"></script>
    <script type="text/javascript" src="../../js/jscontest.tests.js"></script>
    <script type="text/javascript" src="../../js/jscontest.statistic.js"></script>
    <script type="text/javascript" src="../../js/jscontest.cexp.js"></script>
    <script type="text/javascript" src="../../js/jscontest.events.js"></script>
    <script type="text/javascript" src="../../js/jscontest.events.handler.simple.js"></script>
    <script type="text/javascript" src="../../js/jscontest.treeView.js"></script>

	<!-- Required CSS -->
	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.8.1/build/treeview/assets/skins/sam/treeview.css">
	<!-- Optional CSS for for date editing with Calendar-->
	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.8.1/build/calendar/assets/skins/sam/calendar.css">
	 
	<!-- Dependency source file --> 
	<script src="http://yui.yahooapis.com/2.8.1/build/yahoo-dom-event/yahoo-dom-event.js" ></script>
	<!-- Optional dependency source file --> 
	<script src="http://yui.yahooapis.com/2.8.1/build/animation/animation-min.js" type="text/javascript"></script>
	<!-- Optional dependency source file for date editing with Calendar--> 
	<script src="http://yui.yahooapis.com/2.8.1/build/calendar/calendar-min.js" ></script>
	<!-- Optional dependency source file to decode contents of yuiConfig markup attribute--> 
	<script src="http://yui.yahooapis.com/2.8.1/build/json/json-min.js" ></script>
	 
	<!-- TreeView source file --> 
	<script src="http://yui.yahooapis.com/2.8.1/build/treeview/treeview-min.js" ></script>

    <script type="text/javascript" src="checker.js"></script>
  </head>

  <body onload="JSConTest.tests.run()">
    <h1>JSConTest - Test Framework - Method - Simple Boolean</h1>
    
        
	<div style="background-color: #999;">
		<h2>Error log:</h2>
		<p id="checker" style="color: #A00;"></p>
	</div>
    <div id="logger"></div>

    <script type="text/javascript">
    	function fail(s) {
    		document.getElementById('checker').innerHTML += s + "<br />";
    	}
      	var anz = 1000;
		function get_keep() {
			return this.keep;
		}
			
	    JSConTest.tests.add("get_keep", 
	    		get_keep, 
	    		JSConTest.contracts.Method(
	    		  JSConTest.contracts.EObject([{
	    			name: "keep",
	    			contract: JSConTest.contracts.Boolean
	    		  }]), 
	    		  [], 
	    		  JSConTest.contracts.Boolean),
	    		anz);
	    JSConTest.tests.add("get_keep", 
	              	    		get_keep, 
	              	    		JSConTest.contracts.Method(
	              	    		  JSConTest.contracts.EObject([{
	              	    			name: "keep",
	              	    			contract: JSConTest.contracts.Null
	              	    		  }]), 
	              	    		  [], 
	              	    		  JSConTest.contracts.Boolean),
	              	    		anz);
      
		var dl = JSConTest.events.handler.simple.create('logger',"ul");
		JSConTest.events.register(dl);
		var ch = checker(['statistic', 'cancel'],[
			// get_keep
		    { msg: 'moduleChange' },
			{ msg: 'fail' },
			{ msg: 'success' },
			{ msg: 'CExpStart' },
			{ msg: 'CExp' },
		]);
		JSConTest.events.register(ch);
    </script>
    

  </body>
</html>
